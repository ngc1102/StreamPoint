<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>StreamPoint</title>
</head>
<body>
    <div class="body-container">
        <div class="container">
            <did class="header">
                <div class="logo-container">
                    
                    <div class="lc-img">
                        <img src="images/streampoint.jpg" height="50px" alt="Logo de StreamPoint">
                    </div>
                    <div class="lc-img">
                        <span>Stream Point</span>
                    </div>
                </div>
                <div class="search-container">
                    <input type="search" placeholder="Search">
                </div>
                <div class="user-container">
                    <div class="sc-img">
                        <h4>User Name</h4>
                    </div>
                    <div class="sc-img">
                        <img src="images/user-logo.png" height="50px" alt="user-logo">
                    </div>
                    <div class="sc-img">
                        <img src="images/arrow-down.png" height="15px" alt="arrow-down">
                    </div>
                </div>
            </did>
            
            <div class="menu">
                <div class="menu-item">
                    <img src="images/home.png" alt="Home">
                    <p>Home</p>
                </div>
                <div class="menu-item">
                    <img src="images/joystick.png" alt="Tags">
                    <p>Tags</p>
                </div>
                <div class="menu-item">
                    <img src="images/ranking.png" alt="Ranking">
                    <p>Ranking</p>
                </div>
                <div class="menu-item">
                    <img src="images/settings.png" alt="Seattings">
                    <p>Settings</p>
                </div>

            </div>
            
            <div class="content">
                <div class="item">
                    <h1>Live Now</h1>
                </div>
                <div class="item">
                    <a href="" class="post">
                        <figure class="post-img">
                            <img src="images/fornite.jpg" alt="Stream1">
                        </figure>
                        <span class="post-overlay">
                            <p>
                                <span class="stream-name">Stream 1</span>
                            </p>
                        </span>
                    </a>
                </div>
                <div class="item">
                <a href="" class="post">
                    <figure class="post-img">
                        <img src="images/lol.jpg" alt="Stream2">
                    </figure>
                    <span class="post-overlay">
                        <p>
                            <span class="stream-name">Stream 2</span>
                        </p>
                    </span>
                </a>
                </div>
                <div class="item">
                <a href="" class="post">
                    <figure class="post-img">
                        <img src="images/pubg.jpg" alt="Stream3">
                    </figure>
                        <span class="post-overlay">
                        <p>
                            <span class="stream-name">Stream 3</span>
                        </p>
                    </span>
                </a>
                </div>

                <div class="item">
                    <h1>Popular Tags</h1>
                </div>
                <div class="item">
                    <a href="" class="post">
                        <figure class="post-img2">
                            <img src="images/Fortnite-285x380.jpg" alt="Tag1">
                        </figure>
                        <span class="post-overlay">
                            <p>
                                <span class="stream-name">Fornite</span>
                            </p>
                        </span>
                    </a>
                </div>
                <div class="item">
                    <a href="" class="post">
                        <figure class="post-img2">
                            <img src="images/League of Legends-285x380.jpg" alt="Tag2">
                        </figure>
                        <span class="post-overlay">
                            <p>
                                <span class="stream-name">League Of Legends</span>
                            </p>
                        </span>
                    </a>
                </div>
                <div class="item">
                    <a href="" class="post">
                        <figure class="post-img2">
                            <img src="images/PLAYERUNKNOWN'S BATTLEGROUNDS-285x380.jpg" alt="Tag3">
                        </figure>
                        <span class="post-overlay">
                            <p>
                                <span class="stream-name">PLAYERUNKNOWN'S BATTLEGROUNDS</span>
                            </p>
                        </span>
                    </a>
                </div>

                <div class="item">
                    <h1>Popular Streamers</h1>
                </div>
                <div class="item">
                    <a href="" class="post">
                        <figure class="post-img3">
                            <img src="images/user1.png" alt="Streamer1">
                        </figure>
                        <span class="post-overlay">
                            <p>
                                <span class="stream-name">Streamer 1</span>
                            </p>
                        </span>
                    </a>
                </div>
                <div class="item">
                    <a href="" class="post">
                        <figure class="post-img3">
                            <img src="images/user2.jpg" alt="Streamer2">
                        </figure>
                        <span class="post-overlay">
                            <p>
                                <span class="stream-name">Streamer 2</span>
                            </p>
                        </span>
                    </a>
                </div>
                <div class="item">
                    <a href="" class="post">
                        <figure class="post-img3">
                            <img src="images/user3.jpg" alt="Streamer3">
                        </figure>
                        <span class="post-overlay">
                            <p>
                                <span class="stream-name">Streamer 3</span>
                            </p>
                        </span>
                    </a>
                </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
